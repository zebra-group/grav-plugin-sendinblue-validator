name: Mail Validator
slug: mail-validator
type: plugin
version: 0.1.0
description: Validates if a mail address exists in SendInBlue or not
icon: plug
author:
  name: Erik Konrad
  email: erik.konrad@zebra.de
homepage: https://github.com/zebra-group/grav-plugin-mail-validator
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/zebra-group/grav-plugin-mail-validator/issues
docs: https://github.com/zebra-group/grav-plugin-mail-validator/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    api_key:
      type: text
      label: SendInBlue API Key
      help: SendInBlue API Key
